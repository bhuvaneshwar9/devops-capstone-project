name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check repository
        id: check_repo
        run: |
          if [ -f "package.json" ]; then
            echo "IS_NODE_PROJECT=true" >> $GITHUB_OUTPUT
          else
            echo "IS_NODE_PROJECT=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_repo.outputs.IS_NODE_PROJECT == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install dependencies
        if: steps.check_repo.outputs.IS_NODE_PROJECT == 'true'
        run: npm install
        
      - name: Build
        if: steps.check_repo.outputs.IS_NODE_PROJECT == 'true'
        run: npm run build --if-present
        
      - name: Test
        if: steps.check_repo.outputs.IS_NODE_PROJECT == 'true'
        run: npm test --if-present
        
      - name: Basic validation (non-Node project)
        if: steps.check_repo.outputs.IS_NODE_PROJECT == 'false'
        run: |
          echo "Repository structure validation"
          ls -la
          echo "Basic CI validation passed"
